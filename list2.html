<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira Lista</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        
        .galeria {
            position: relative;
            width: 80%;
            max-width: 800px;
            height: 500px;
            overflow: hidden;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        
        .imagem {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease;
        }

        
        .imagem.active {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="galeria">
        
        <img class="imagem active" src="Foto1.jfif" alt="Imagem 1">
        <img class="imagem" src="Foto2.jfif" alt="Imagem 2">
        <img class="imagem" src="Foto3.jfif" alt="Imagem 3">
        <img class="imagem" src="Foto4.jfif" alt="Imagem 4">
        <img class="imagem" src="Foto5.jfif" alt="Imagem 5">
        <img class="imagem" src="Foto6.jfif" alt="Imagem 6">
        <img class="imagem" src="Foto7.jfif" alt="Imagem 7">
        <img class="imagem" src="Foto8.jfif" alt="Imagem 8">
        <img class="imagem" src="Foto9.jfif" alt="Imagem 9">
        <img class="imagem" src="Foto10.jfif" alt="Imagem 10">
    </div>

    <script>
        
        const imagens = document.querySelectorAll('.imagem');

        let indice = 0; 

        
        function trocarImagem() {
            
            imagens[indice].classList.remove('active');

            
            indice = (indice + 1) % imagens.length;

            
            imagens[indice].classList.add('active');
        }

        
        setInterval(trocarImagem, 5000);
    </script>

</body>
</html>
